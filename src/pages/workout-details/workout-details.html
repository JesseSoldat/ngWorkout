<ion-header>

  <ion-navbar>
    <ion-title>Workout Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="workout">
		<ion-card-header>
			<strong>{{workout.title}}</strong>
		</ion-card-header>
		<ion-card-content>
			<p><strong>Type: </strong> {{workout.type}}</p>
			<hr>
			<br>
			{{workout.note}}
			<br><br><br>
			<button ion-button color="danger" block (click)="deleteWorkout(workout._id.$oid)">Delete Workout</button>
		</ion-card-content>
	</ion-card>

</ion-content>
